<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Admissions Form</title>
    <style>
        form{
  border: 2px solid #ccc;
  max-width: 500px;
  margin: 50px auto;
  padding: 20px;
  background-color: #f7f7f7;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

h1 {
  text-align: center;
  margin-bottom: 30px;
}

label{
  font-weight: bold;
  margin-bottom: 10px;
  display: block;
}

input, textarea, select {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin-top: 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

input[type=submit]:hover {
  background-color: #45a049;
}

input:focus, select:focus, textarea:focus {
  border: 2px solid #4CAF50;
}

.error {
  color: red;
  font-weight: bold;
  margin-top: 10px;
}

.success {
  color: green;
  font-weight: bold;
  margin-top: 10px;
}

        </style>
</head>
<body>
	<h1>Student Admissions Form</h1>
	<form action="#" method="POST">
		<label for="name">Full Name:</label>
		<input type="text" name="name" id="name" required><br><br>

		<label for="email">Email:</label>
		<input type="email" name="email" id="email" required><br><br>

		<label for="phone">Phone:</label>
		<input type="tel" name="phone" id="phone" required><br><br>

		<label for="gender">Gender:</label>
		<select name="gender" id="gender" required>
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select><br><br>

		<label for="dob">Date of Birth:</label>
		<input type="date" name="dob" id="dob" required><br><br>

		<label for="address">Address:</label>
		<textarea name="address" id="address" required></textarea><br><br>

		<label for="program">Program of Interest:</label>
		<input type="text" name="program" id="program" required><br><br>

		<label for="previous-school">Previous School Attended:</label>
		<input type="text" name="previous-school" id="previous-school" required><br><br>

		<label for="graduation-year">Year of Graduation:</label>
		<input type="number" name="graduation-year" id="graduation-year" required><br><br>

		<label for="gpa">GPA:</label>
		<input type="number" step="0.01" name="gpa" id="gpa" required><br><br>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
